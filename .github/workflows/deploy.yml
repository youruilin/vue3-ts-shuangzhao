name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 仅当推送到 main 分支时触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境中运行工作流

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 拉取仓库代码

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # 设置 Node.js 版本为 18

    - name: Install dependencies
      run: npm install  # 安装项目依赖

    - name: Build project
      run: npm run build  # 执行项目构建命令

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # 将静态文件推送到 gh-pages 分支
        folder: dist      # 指定构建生成的静态文件所在的文件夹
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自动提供的 token 进行身份验证